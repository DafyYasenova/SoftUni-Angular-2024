<div>{{ title}}</div>

<ul>

  @for (task of tasks; track task.id){
    @if (task.status === 'inProgress'){
      <li style="color: orange"> {{ task.name }} - {{ task.status }}</li>
    }
    @else if(task.status === 'todo'){
      <li style="color: green"> {{ task.name }} - {{ task.status }}</li>
    }
    @else {
      <li style="color: red"> {{ task.name }} - {{ task.status }}</li>
    }
    <!-- <li> {{ task.name }} - {{ task.status }}</li> -->
  }
</ul>
<router-outlet />

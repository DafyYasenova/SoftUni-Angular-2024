<ul>
    <li *ngFor="let user of users; index as i">
        <span *ngIf="i % 2 ===0" style="background-color: aquamarine">
            {{ user.name}} is {{ user.age}} years old.
        </span>
        <span *ngIf="i % 2 !==0" style="background-color: antiquewhite">
            {{ user.name}} is {{ user.age}} years old.
        </span>
    </li>
</ul>

<div *ngIf="isToggle">Toggle me!</div>
<button class="btn-handler" (click)="handleClick($event)">Click me!</button>

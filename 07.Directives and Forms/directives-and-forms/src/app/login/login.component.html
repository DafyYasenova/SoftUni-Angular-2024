<h1>Login</h1>

<!-- Template driven -->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel>
    </div>

   
    <button>Login</button>
</form>
